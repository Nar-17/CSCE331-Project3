<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0; 
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        color: #ffffff;
        padding: 16px;
      }
      .block {
        margin-bottom: 20px;
      }
      .feedback-box {
        border: 1px solid #333;
        padding: 12px;
        background-color: #1f1f1f;
        border-radius: 6px;
      }
      .feedback-box p {
        margin: 0;
        color: #ccc;
      }

      /* ‚Üê original button styles */
      .button {
        width: 100%;
        background: linear-gradient(90deg, rgba(59,130,246,0.8), rgba(99,102,241,0.8));
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      .button:hover {
        background: linear-gradient(90deg, rgba(99,102,241,0.8), rgba(59,130,246,0.8));
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="feedback-box" id="feedback">
        <p><?= evaluation ?></p>
      </div>
    </div>

    <div class="block">
      <!-- import button uses the same .button CSS, with inline red if you like -->
      <button id="import-btn" class="button" style="background-color: #dc2626;">
        Import Feedback
      </button>
    </div>

    <div class="block">
      <!-- close button, also styled the same way -->
      <button onclick="google.script.host.close()" class="button" style="background-color: #dc2626;">
        Close
      </button>
    </div>

    <script>
      document.getElementById('import-btn').addEventListener('click', function() {
        const fbText = document.getElementById('feedback').innerText;
        google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .importFeedbackToDoc(fbText);
      });
    </script>
  </body>
</html>
