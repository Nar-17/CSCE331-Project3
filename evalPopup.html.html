<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0; 
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        color: #ffffff;
        padding: 16px;
      }
      h3 {
        font-size: 18px;
        margin-bottom: 8px;
        padding-bottom: 4px;
        border-bottom: 1px solid #2a2a2a;
        color: #ffffff !important;
      }
      .block {
        margin-bottom: 20px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }
      /* Common input styling */
      textarea, input[type="text"], select {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        margin-top: 4px;
        border-radius: 6px;
        border: 1px solid #444;
        background-color: #1f1f1f;
        color: #ffffff;
        font-size: 14px;
        outline: none;
        background-color: #1f1f1f !important;
        color: #ffffff !important;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
      }
      textarea::placeholder,
      input[type="text"]::placeholder {
        color: #ccc !important;
        opacity: 1 !important;
      }
      /* Force the <select> to use your dark background and text color */
      #saved-rubric,
      .block select,
      body select {
        background-color: #1f1f1f !important;
        color: #ffffff !important;
        border: 1px solid #444 !important;
        border-radius: 6px !important;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      #saved-rubric option {
        background-color: #1f1f1f !important;
        color: #ffffff !important;
      }
      /* Add custom arrow using a complete base64-encoded SVG */
      #saved-rubric {
        padding-right: 30px; /* Make room for the arrow */
        background: #1f1f1f url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgZmlsbD0id2hpdGUiIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZmlsbC1ydWxlPSJldmVub2RkIiBkPSJNMS41IDUuNWw2IDYgNi02eiIvPjwvc3ZnPg==') 
          no-repeat right 8px center / 16px auto !important;
      }
      .button {
        width: 100%;
        background: linear-gradient(90deg, rgba(59,130,246,0.8), rgba(99,102,241,0.8));
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      .button:hover {
        background: linear-gradient(90deg, rgba(99,102,241,0.8), rgba(59,130,246,0.8));
        transform: translateY(-2px);
      }
      .feedback-box {
        border: 1px solid #333;
        padding: 12px;
        background-color: #1f1f1f;
        border-radius: 6px;
      }
      .feedback-box p {
        margin: 0;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="feedback-box" id="feedback">
        <p><?= evaluation ?></p>
      </div>
    </div>
    <div class="block">
      <button onclick="google.script.host.close()" class="button" id="import-feedback" style="background-color: #dc2626;">Close</button>
    </div>
  </body>
</html>
