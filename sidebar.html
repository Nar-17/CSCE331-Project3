<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- If you want to keep Google’s styling, uncomment the line below and rely on the overrides further down:
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style id="theme-style">
    html, body {
      margin: 0; 
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 16px;
    }
    h3 {
      font-size: 18px;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #2a2a2a;
      color: #ffffff !important;
    }
    .block {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    /* Common input styling */
    textarea, input[type="text"], select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1f1f1f;
      color: #ffffff;
      font-size: 14px;
      outline: none;
      background-color: #1f1f1f !important;
      color: #ffffff !important;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    textarea::placeholder,
    input[type="text"]::placeholder {
      color: #ccc !important;
      opacity: 1 !important;
    }
    /* Force the <select> to use your dark background and text color */
    #saved-rubric,
    .block select,
    body select {
      background-color: #1f1f1f !important;
      color: #ffffff !important;
      border: 1px solid #444 !important;
      border-radius: 6px !important;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    #saved-rubric option {
      background-color: #1f1f1f !important;
      color: #ffffff !important;
    }
    /* Add custom arrow using a complete base64-encoded SVG */
    #saved-rubric {
      padding-right: 30px; /* Make room for the arrow */
      background: #1f1f1f url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgZmlsbD0id2hpdGUiIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZmlsbC1ydWxlPSJldmVub2RkIiBkPSJNMS41IDUuNWw2IDYgNi02eiIvPjwvc3ZnPg==') 
        no-repeat right 8px center / 16px auto !important;
    }
    .button {
      width: 100%;
      background: linear-gradient(90deg, rgba(59,130,246,0.8), rgba(99,102,241,0.8));
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .button:hover {
      background: linear-gradient(90deg, rgba(99,102,241,0.8), rgba(59,130,246,0.8));
      transform: translateY(-2px);
    }
    .feedback-box {
      border: 1px solid #333;
      padding: 12px;
      background-color: #1f1f1f;
      border-radius: 6px;
    }
    .feedback-box p {
      margin: 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h3><b>Rubric Input</b></h3>
  <div class="block">
    <label for="rubric-text">Input a Rubric</label>
    <textarea id="rubric-text" placeholder="Enter your rubric here"></textarea>
  </div>
  <div class="block">
    <label for="rubric-name">Name for Rubric</label>
    <input type="text" id="rubric-name" placeholder="Enter rubric name">
  </div>
  <div class="block">
    <button class="button" id="save-rubric" style="background-color: #dc2626;">Save Rubric</button>
  </div>
  <div class="block">
    <select id="saved-rubric">
      <option value="" disabled selected>Select a saved rubric</option>
    </select>
    <button class="button" id="delete-rubric" style="margin-top: 8px; background-color: #dc2626;">Delete Rubric</button>
  </div>
  <div class="block">
    <button class="button" id="evaluate" style="background-color: #dc2626;">Evaluate</button>
  </div>
  <h3><b>Score and Feedback</b></h3>
  <div class="block">
    <div class="feedback-box" id="feedback">
      <p>No feedback yet.</p>
    </div>
  </div>
  <div class="block">
    <button class="button" id="import-feedback" style="background-color: #dc2626;">Import Feedback to Doc</button>
  </div>

  <h3><b>Grades Box Plot</b></h3>
  <div class="block">
    <label for="grades-input">Enter grades (0–100), comma-separated</label>
    <textarea id="grades-input" placeholder="e.g. 85, 92, 76, 100"></textarea>
  </div>
  <div class="block">
    <button class="button" id="enter-values" style="background-color: #dc2626;">
      Enter Values
    </button>
  </div>
  <div class="block">
    <button class="button" id="view-boxplot" style="background-color: #dc2626;">
      View Box Plot
    </button>
  </div>
  
  <script>
    document.getElementById('delete-rubric').addEventListener('click', function() {
      const rubricName = document.getElementById('saved-rubric').value;

      if (!rubricName) {
        alert("Please select a rubric to delete.");
        return;
      }

      if (confirm("Are you sure you want to delete the rubric '" + rubricName + "'?")) {
        google.script.run.withSuccessHandler(function(message) {
          document.getElementById('feedback').innerHTML = '<p>' + message + '</p>';
          document.getElementById('rubric-text').value = '';
          loadSavedRubrics(); // Refresh the dropdown
        }).deleteRubric(rubricName);
      }
    });
    document.getElementById('save-rubric').addEventListener('click', function() {
      let rubricName = document.getElementById("rubric-name").value;
      let rubricText = document.getElementById("rubric-text").value;
      document.getElementById('feedback').innerHTML = '<p>Saving rubric...</p>';
      
      google.script.run.withSuccessHandler(function(message) {
        document.getElementById('feedback').innerHTML = '<p>' + message + '</p>';
        // Refresh the drop-down after saving.
        loadSavedRubrics();
      }).saveRubric(rubricName, rubricText);
    });

    document.getElementById('evaluate').addEventListener('click', function() {
      var rubric = document.getElementById("rubric-text").value;
      document.getElementById('feedback').innerHTML = '<p>Evaluating...</p>';
      
      google.script.run.withSuccessHandler(function(feedback) {
        document.getElementById('feedback').innerHTML = feedback;
      }).evaluateDocument(rubric);
    });

    document.getElementById('import-feedback').addEventListener('click', function() {
      console.log("Should import feedback");
      google.script.run.importFeedbackToDoc(document.getElementById('feedback').innerText);
    });

    // Function to load saved rubrics into the dropdown.
    function loadSavedRubrics() {
      google.script.run.withSuccessHandler(function(optionsHtml) {
        document.getElementById('saved-rubric').innerHTML = optionsHtml;
      }).getSavedRubrics();
    }

    // When the dropdown selection changes, load the rubric content.
    document.getElementById('saved-rubric').addEventListener('change', function() {
      var rubricName = this.value;
      google.script.run.withSuccessHandler(function(rubricText) {
        document.getElementById('rubric-text').value = rubricText;
      }).getRubric(rubricName);
    });

    // Load saved rubrics when page is ready.
    document.addEventListener("DOMContentLoaded", function() {
      loadSavedRubrics();
    });

    document.getElementById('enter-values').addEventListener('click', function() {
      const raw = document.getElementById('grades-input').value;
      const newGrades = raw
      .split(',')
      .map(s => s.trim())         // trim each entry
      .filter(s => s !== '')      // drop any blanks
      .map(Number)                // convert to numbers
      .filter(n => !isNaN(n) && n >= 0 && n <= 100);
      if (!newGrades.length) {
        alert('Please enter at least one valid grade (0–100).');
        return;
      }

      const rubricName = document.getElementById('saved-rubric').value
        || document.getElementById('rubric-name').value;
      if (!rubricName) {
        alert('Select or name a rubric before entering grades.');
        return;
      }

      google.script.run
        .withSuccessHandler(function(msg) {
          // show confirmation
          document.getElementById('feedback').innerHTML = '<p>' + msg + '</p>';
          document.getElementById('grades-input').value = ''; // clear box
        })
        .appendGrades(newGrades, rubricName);
    });

    document.getElementById('view-boxplot').addEventListener('click', () => {
    const rubricName = document.getElementById('saved-rubric').value
      || document.getElementById('rubric-name').value;
    if (!rubricName) {
      alert('Select or name a rubric first.');
      return;
    }
    // Pass an empty array so we only SHOW existing saved grades
    google.script.run
      .withSuccessHandler()
      .addGradesAndShowPopup([], rubricName);
  });

  </script>
  <div class="block">
  <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <script>
      let currentTheme = 'light';

      function applyTheme(theme) {
        const style = document.getElementById('theme-style');

        if (theme === 'dark') {
          style.innerHTML = `
            body {
              background-color: #1e1e1e;
              color: white;
              transition: background-color 0.3s ease, color 0.3s ease;
            }
          `;
        } else {
          style.innerHTML = `
            body {
              background-color: white;
              color: black;
              transition: background-color 0.3s ease, color 0.3s ease;
            }
          `;
        }

        currentTheme = theme;
      }

      function toggleTheme() {
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        applyTheme(newTheme);

        google.script.run.setUserTheme(newTheme);
      }

      // Load saved theme on page load
      google.script.run.withSuccessHandler(function(theme) {
        applyTheme(theme);
      }).getUserTheme();
    </script>
</body>
</html>
